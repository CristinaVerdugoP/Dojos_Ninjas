<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ninjas_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Ninjas</title>
</head>
<body>
    <h1> New Ninja</h1>
    <div class="contenedor">
        <form action="/crearninja" method="POST">
                <div>
                    <div class="mb-3">
                        <label for="dojos" id = "dojos" class="form-label"> Dojos: </label>
                        <select name="dojo" id="dojos" class="form-select">
                            {% for dojo in todos_dojos %}
                            <option value="{{dojo.id}}">{{dojo.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="first_name"  id="nombre" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="last_name" id="apellido" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="edad">Edad:</label>
                    <input type="text" name="age" id="edad" class="form-control" >
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Crear Ninja" >
                </div>
                <div class="mb-3">
                    <a href="/dojos">HOME </a>
                </div>
        </form>
    </div>
</body>
</html>
